<!DOCTYPE html>
<html>
<head>
  <title>GitHub Date Format</title>
  <style>
    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 15px;
      background-color: #f6f8fa;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h3 {
      margin-top: 0;
      color: #24292e;
      text-align: center;
    }
    
    #toggleButton {
      background-color: #2ea44f;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    
    #toggleButton:hover {
      background-color: #2c974b;
    }
    
    #status {
      font-size: 13px;
      text-align: center;
      color: #586069;
      margin-top: 10px;
    }
    
    .icon {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h3>GitHub Date Format</h3>
    <button id="toggleButton">Switch to Absolute Dates</button>
    <div id="status">Currently showing: Relative Dates</div>
  </div>
</body>
</html>
